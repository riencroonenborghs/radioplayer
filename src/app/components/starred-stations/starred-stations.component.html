<mat-form-field id="starred-stations" *ngIf="starredStations.length">
  <mat-label>Starred Stations</mat-label>
  <mat-select  [(value)]="selectedStarredStation" (selectionChange)="starredStationChanged()">
    <mat-option>None</mat-option>
    <mat-option *ngFor="let starredStation of starredStations" [value]="starredStation">
      {{starredStation.country.name}} - {{starredStation.name}}
    </mat-option>
  </mat-select>
</mat-form-field>

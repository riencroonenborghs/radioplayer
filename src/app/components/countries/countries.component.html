<mat-form-field>
  <mat-label>Select a country</mat-label>
  <mat-select [(value)]="selectedCountry" (selectionChange)="countryChanged()">
    <mat-option>None</mat-option>
    <mat-option *ngFor="let country of countries" [value]="country">
      {{country.name}}
    </mat-option>
  </mat-select>
</mat-form-field>

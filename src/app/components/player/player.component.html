<div fxLayout="column">
  <div id="starred-stations">
    <mat-form-field id="starred-stations" *ngIf="starredStations.length">
      <mat-label>Starred Stations</mat-label>
      <mat-select  [(value)]="selectedStarredStation" (selectionChange)="starredStationChanged()">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let starredStation of starredStations" [value]="starredStation">
          {{starredStation.country.name}} - {{starredStation.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div fxLayout="column">
    <div>
      <div fxLayout="column">
        <mat-form-field>
          <mat-label>Select a country</mat-label>
          <mat-select [(value)]="selectedCountry">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let country of stationService.countries" [value]="country">{{country.name}}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field id="stations" *ngIf="selectedCountry">
          <mat-label>Select a station</mat-label>
          <mat-select [(value)]="selectedStation" (selectionChange)="stationChanged()">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let station of selectedCountry.stations" [value]="station">{{station.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <mat-card id="station" *ngIf="selectedCountry && selectedStation" fxLayout="column">
        <mat-card-header>
          <mat-card-title>
            <button mat-icon-button (click)="toggleStarStation(selectedStation)">
              <mat-icon *ngIf="!selectedStation.starred">star_border</mat-icon>
              <mat-icon *ngIf="selectedStation.starred">star</mat-icon>
            </button>
            <a href="{{selectedStation.siteUrl}}" target="blank">{{selectedStation.name}}</a>    
          </mat-card-title>
          <mat-card-subtitle>{{selectedCountry.name}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div>{{selectedStation.description}}</div>
        </mat-card-content>
      </mat-card>
    </div>
    <div fxLayout="column" fxLayoutAlign="center center" [ngClass]="{hidden: !selectedCountry && !selectedStation}">
      <div fxLayout="row">
        <button mat-icon-button (click)="play()" *ngIf="!isPlaying">
          <mat-icon>play_arrow</mat-icon>
        </button>
        <button mat-icon-button (click)="pause()" *ngIf="isPlaying">
          <mat-icon>pause</mat-icon>
        </button>
        <button mat-icon-button (click)="volumeDown()">
          <mat-icon>volume_down</mat-icon>
        </button>
        <button mat-icon-button (click)="volumeUp()">
          <mat-icon>volume_up</mat-icon>
        </button>
      </div>
      <app-timer [time]="timePlaying"></app-timer>
      <vg-player id="vg-audioplayer">
        <audio id="player"></audio>
      </vg-player>
    </div>
  </div>
</div>
